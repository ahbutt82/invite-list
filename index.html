<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Table with Private Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    td[contenteditable="true"] {
      background-color: #f9f9f9;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Editable Table with Private Google Sheets</h2>
  <table id="data-table">
    <thead>
      <tr id="table-headers"></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="saveChanges()">Save Changes</button>
</div>

<script>
  // Your web app URL
  const API_URL = "https://script.google.com/macros/s/AKfycbw2tfBVl2iT7g-GBsFsXLYEuFS4HhfyYSVpAGrh8c5ljquwK534_rVB4SF5L5cT8Wu6/exec";

  let tableData = [];

  // Fetch data from Google Sheets
  async function fetchData() {
    try {
      const response = await fetch(API_URL); // GET request to your web app URL
      tableData = await response.json(); // Parse JSON response
      populateTable(tableData); // Populate the table with data
    } catch (error) {
      console.error("Error fetching data:", error);
      alert("Failed to fetch data from Google Sheets.");
    }
  }

  // Populate the HTML table with data
  function populateTable(data) {
    const headers = data[0]; // First row is the header
    const rows = data.slice(1); // Remaining rows are the data

    const tableHeaders = document.getElementById("table-headers");
    const tableBody = document.querySelector("#data-table tbody");
    tableHeaders.innerHTML = "";
    tableBody.innerHTML = "";

    // Add table headers
    headers.forEach((header) => {
      const th = document.createElement("th");
      th.textContent = header;
      tableHeaders.appendChild(th);
    });

    // Add table rows
    rows.forEach((row) => {
      const tr = document.createElement("tr");
      row.forEach((cell) => {
        const td = document.createElement("td");
        td.contentEditable = "true"; // Make cells editable
        td.textContent = cell || ""; // Populate cell content
        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });
  }

  // Save changes to Google Sheets
  async function saveChanges() {
    const rows = Array.from(document.querySelectorAll("#data-table tbody tr"));
    const updatedData = rows.map((row) =>
      Array.from(row.cells).map((cell) => cell.textContent)
    );

    updatedData.unshift(tableData[0]); // Add headers back to the data

    try {
      const response = await fetch(API_URL, {
        method: "POST", // POST request to your web app URL
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedData), // Send updated data as JSON
      });

      if (response.ok) {
        alert("Changes saved successfully!");
      } else {
        throw new Error("Failed to save changes.");
      }
    } catch (error) {
      console.error("Error saving data:", error);
      alert("Failed to save changes.");
    }
  }

  // Load data when the page loads
  fetchData();
</script>

</body>
</html>
