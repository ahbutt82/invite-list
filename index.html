<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Table with Preloaded Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    td[contenteditable="true"] {
      background-color: #f9f9f9;
    }
    .download-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .download-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Editable Table with Preloaded Excel</h2>

    <!-- Download Button -->
    <button class="download-button" onclick="downloadExcel()">Download Updated Excel</button>

    <!-- Editable Table -->
    <table id="data-table">
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
          <th>Column 4</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    // GitHub raw URL to your Excel file
    const EXCEL_FILE_URL = "https://raw.githubusercontent.com/ahbutt82/invite-list/main/updated_table.xlsx";

    // Initialize table data array (to store data from Excel)
    let tableData = [];

    // Fetch and load Excel file
    async function fetchAndLoadExcel() {
      try {
        // Fetch the Excel file as a binary stream
        const response = await fetch(EXCEL_FILE_URL);
        if (!response.ok) throw new Error("Failed to fetch the Excel file.");

        const arrayBuffer = await response.arrayBuffer();

        // Parse the Excel file
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheetName = workbook.SheetNames[0]; // Get the first sheet
        const sheet = workbook.Sheets[sheetName];

        // Convert the sheet to JSON (array of arrays)
        tableData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        // Populate the HTML table with the data
        populateTable(tableData);
      } catch (error) {
        console.error("Error loading Excel file:", error);
      }
    }

    // Populate the table with data from the Excel file
    function populateTable(data) {
      const tableBody = document.querySelector("#data-table tbody");
      tableBody.innerHTML = ""; // Clear the table

      data.forEach((row) => {
        const tr = document.createElement("tr");

        // Ensure the row has at least 4 columns
        for (let i = 0; i < 4; i++) {
          const td = document.createElement("td");
          td.contentEditable = "true"; // Make cells editable
          td.textContent = row[i] || ""; // Use empty string for missing cells
          tr.appendChild(td);
        }

        tableBody.appendChild(tr);
      });
    }

    // Download the updated Excel file
    function downloadExcel() {
      const tableBody = document.querySelector("#data-table tbody");
      const rows = Array.from(tableBody.rows);

      // Extract data from the table
      tableData = rows.map((row) =>
        Array.from(row.cells).map((cell) => cell.textContent)
      );

      // Create a new workbook and add the updated data
      const workbook = XLSX.utils.book_new();
      const worksheet = XLSX.utils.aoa_to_sheet(tableData);
      XLSX.utils.book_append_sheet(workbook, worksheet, "Sheet1");

      // Trigger download
      XLSX.writeFile(workbook, "updated_table.xlsx");
    }

    // Load the Excel file when the page is loaded
    document.addEventListener("DOMContentLoaded", fetchAndLoadExcel);
  </script>
</body>
</html>
